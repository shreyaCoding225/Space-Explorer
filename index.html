<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Explorer</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="nav_bar" id="top">
            <div class="title">
                <div class="name">
                    Space Explorer
                </div>
                <div class="tagline">
                    Fuelling your Curiosity
                </div>
            </div>
            <div class="nav_options">
                <div class="options" id="home">
                    <a class="options link" href="#">Home<i class="fa-regular fa-house"></i></i></a>
                </div>
                <div class="options" id="menu">
                    <a class="options link" href="#">Main Menu<i class="fa-solid fa-bars"></i></a>
                </div>
                <div class="options" id="Surprise">
                    <a class="options link" href="#">Surprise me!</a>
                </div>
                <div class="options" id="bydate">
                    <a class="options link" href="#">View by date<i class="fa-regular fa-calendar"></i></a>
                </div>
                <div class="options" id="learnmore">
                    <a class="options link" href="#">Learn More<i class="fa-regular fa-circle-question"></i></a>
                </div>
                <div class="options" id="mode">
                    <a class="options link" href="#"><i class="fa-regular fa-sun"></i>/<i
                            class="fa-regular fa-moon"></i></a>
                </div>
            </div>
        </div>
    </header>



    <main>
        <div class="apod">
            <div id="pic">
                <img id="apod-img" src="" alt="NASA APOD"
                    style="width:100%; height:100%; object-fit:cover; display:none;">

                <iframe id="apod-video" width="100%" height="400" src="" frameborder="0" allowfullscreen
                    style="display:none;">
                </iframe>
            </div>
            <br>
            <div id="about">
                <h1 id="about-name">What's it again??</h1>
                <br>
                <p id="about-desc">Searching the universe....</p>
            </div>
        </div>

    </main>


    <!-- view by date -->

    <div id="date-modal-overlay" class="modal-overlay">
        <div class="modal-box">
            <span id="close-modal" class="close-icon">&times;</span>

            <div class="input-group">
                <p style="font-size: 0.9rem; margin-bottom: 5px;">Pick a date:</p>
                <input type="date" id="calendar-input" min="1995-06-16">
            </div>

            <button id="launch-date-btn" class="primary" style="padding: 8px 15px; font-size: 0.9rem;">
                Explore
            </button>

            <div id="space-result-area"></div>
        </div>
    </div>



    <footer>
        <div class="nav_bar" id="bottom">
            <p>Â© 2026 Shreya | Built with ðŸš€ and the <a href="https://api.nasa.gov/" target="_blank"
                    id="bottom-link">NASA API</a></p>
            <div class="footer-links">
                <a href="https://github.com/shreyaCoding225/Space-Explorer" id="bottom-link">GitHub</a> |
                <a href="#home" id="bottom-link">Back to Top</a>
            </div>
        </div>
    </footer>








    <!-- <script src="config.js"></script> -->
    <script src="/static/app.js"></script>


</body>

</html>
